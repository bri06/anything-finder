<dom-module id="list-items">

  <template>
    <style>
      :host {
        display: grid;
        grid-template-columns: repeat(auto-fill, 250px);
        justify-content: center;
        grid-gap: 30px;
      }
    </style>

  </template>

  <script>
    class ListItems extends Polymer.Element {

      static get is() {
        return "list-items";
      }

      static get properties() {
        return {
          films: {
            type: Array
          }
        }
      }
    }
    customElements.define(ListItems.is, ListItems);
  </script>

</dom-module>
